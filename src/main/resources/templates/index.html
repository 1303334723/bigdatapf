<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BigdataPF-login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
    </script>


    <!-- bootstrap-css -->
    <link th:href="@{/css/login/bootstrap.css}" href="../static/css/login/bootstrap.css" type="text/css" rel="stylesheet"/>
    <!-- //bootstrap-css -->

    <!-- Custom CSS -->
    <link th:href="@{/css/login/style.css}" href="../static/css/login/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel='stylesheet' type='text/css'/>
    <!-- font-awesome icons -->
    <link th:href="@{/css/login/font.css}" href="../static/css/login/font.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/login/font-awesome.css}" href="../static/css/login/font-awesome.css" rel="stylesheet"/>
    <!-- //font-awesome icons -->
</head>
<body class="signup-body">

<div class="agile-signup">

    <div class="content2">
        <div class="grids-heading gallery-heading signup-heading">
            <h2>Login</h2>
        </div>

        <form th:action="@{/user/login}" method="post">
            <input type="text" name="Username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}">
            <input type="password" name="Password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
            <input type="submit" class="register" value="Login">
        </form>

        <div class="signin-text">
            <div class="text-left">
                <p><a href="#"> Forgot Password? </a></p>
            </div>
            <div class="text-right">
                <p><a href="#"> Create New Account</a></p>
            </div>
            <div class="clearfix"> </div>
        </div>

    </div>

    <!-- footer -->
    <div class="copyright"></div>
    <!-- //footer -->

</div>

</body>
</html>
