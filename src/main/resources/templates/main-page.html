    <script type="text/javascript">
        $(document).ready(function () {
            getTimingTaskCounts();
            getSessionTaskCounts();
            getPageConvertTaskCounts();
            getProductTaskCounts();
        });

        function getTimingTaskCounts() {
            $.ajax({
                url: getContextPath()+'/task/timingTaskCounts',
                type: 'GET',
                dataType: 'text',
                error: errFunction,
                success: succFunction
            });
            function errFunction() {
                alert("getTimingTaskCounts error");
            }
            function succFunction(data) {
                //alert('getTimingTaskCounts: ' + data);
                $("#timing-task-counts").html(data);
            }
        }

        function getSessionTaskCounts() {
            $.ajax({
                url: getContextPath()+'/task/sessionTaskCounts',
                type: 'GET',
                dataType: 'text',
                error: errFunction,
                success: succFunction

        }

        function getContextPath(){
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0,index+1);
            return result;
        }

    </script>
